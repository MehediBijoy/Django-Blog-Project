{% extends 'Base/Base.html' %}

{% block body %}
    {% for value in data %}
        <div class="card">
            <div class="card-header">
                {{ value.title }}
            </div>
            <div class="card-body">
                {{ value.body }}
            </div>
        </div>
        <br><br>
    {% endfor %}
{% endblock %}
